<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }} ({{ book.published_date }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add Book</a> | <a href="{% url 'add_author' %}">Add Author</a>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
