<!-- myapp\templates\myapp\home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_item' %}">Create New Item</a><br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>

</html>
